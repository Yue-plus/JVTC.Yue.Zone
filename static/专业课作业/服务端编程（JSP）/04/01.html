<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>在线报名</title>
</head>
<body style="font-family: 宋体, sans-serif; max-width: 1300px; margin: auto">
<h1>JSP 课程设计 制作者：刘悦阳 班级：软件2201 学号：222050587 指导老师：梁亚歌</h1>
<main style="border: 1px solid rgb(128,128,128); border-radius: 5px;">
    <form>
        <table style="border-collapse: separate; border-spacing: 0 18px; padding: 0 80px">
            <tr>
                <td colspan="2">
                    <h2 style="display: inline-block; font-size: xx-large">下面就开始在线报名吧</h2>
                    <span>（以下信息是报名软件设计班的重要依据，请认真填写）</span>
                </td>
            </tr>
            <tr>
                <td>姓名 <span style="color: red;">*</span></td>
                <td><input type="text" placeholder="👤 报名的重要依据，请认真填写" style="width: 230px"></td>
            </tr>
            <tr>
                <td>手机 <span style="color: red;">*</span></td>
                <td><input type="tel" placeholder="📱 报名的重要依据，请认真填写" style="width: 230px"></td>
            </tr>
            <tr>
                <td>性别 <span style="color: red;">*</span></td>
                <td>
                    <label><input type="radio" value="true"> 男</label>
                    <label><input type="radio" value="true"> 女</label>
                </td>
            </tr>
            <tr>
                <td>邮箱 <span style="color: red;">*</span></td>
                <td><input type="email" placeholder="📧"></td>
            </tr>
            <tr>
                <td>意向课程 <span style="color: red;">*</span></td>
                <td><select>
                    <option>网页平面UI设计就业班</option>
                </select></td>
            </tr>
            <tr>
                <td>了解报名渠道</td>
                <td>
                    <label><input type="checkbox"/> Baidu</label>
                    <label><input type="checkbox"/> 培训班老学员</label>
                    <label><input type="checkbox"/> 朋友推荐</label>
                    <label><input type="checkbox"/> CSDN 网站</label>
                    <label><input type="checkbox"/> 视频教程</label>
                    <label><input type="checkbox"/> 其他</label>
                </td>
            </tr>
            <tr>
                <td>留言</td>
                <td><textarea id="" cols="60" rows="10"
                              placeholder="请简述您有没有设计基础，以及为什么选择学习网页平面UI设计？"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit"
                            style="border: 1px solid deepskyblue; border-left: 12px solid deepskyblue; padding: 4px 8px">
                        登入
                    </button>
                </td>
            </tr>
        </table>
    </form>
</main>
</body>
</html>
