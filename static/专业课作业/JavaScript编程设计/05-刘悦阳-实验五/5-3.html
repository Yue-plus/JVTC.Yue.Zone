<!--    求字符串数组中每一个字符的长度，返回一个新数组-->

    请按 F12 打开控制台。
</main>
<script>
    function calculate(array) {
        const RESULT = [];

        for (const item of array) RESULT.push(item.length);

        return RESULT;
    }

    console.log(calculate(["22222", "a" , "", "aaaaa"]));
</script>
