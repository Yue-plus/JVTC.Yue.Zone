<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>案例1-2</title>
    <style>
        html, body, main {
            height: 100%;
            margin: 0;
            color: #84deff;
            box-sizing: border-box;
        }
        main {
            max-width: 750%;
            background-image: url("./images/yuese.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: 50%;
            background-size: cover;
            border-radius: 50px;
            padding: 16%;
        }

        h2, p, cite {
            text-align: center;
            opacity: .7;
        }

        cite {
            width: 100%;
            display: inline-block;
            padding-left: 50px;
        }
    </style>
</head>
<body>
<main>
    <h2>水调歌头</h2>
    <p>
    明月几时有?把酒问青天。<br/>
    不知天上宫阙，今夕是何年。<br/>
    我欲乘风归去，又恐琼楼玉宇，高处不胜寒。<br/>
    起舞弄清影，何似在人间。<br/>
    转朱阁，低绮户，照无眠。<br/>
    不应有恨，何事长向别时圆? <br/>
    人有悲欢离合，月有阴晴圆缺，此事难全。<br/>
    但愿人长久，千里共蝉娟。
    </p>
    <cite>-一苏轼</cite>
</main>
</body>
</html>
