<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>软件2201-刘悦阳-222050587</title>
    <script src="../code.jquery.com_jquery-3.7.1.js"></script>
</head>
<body>
<input type="button" value="+">
<input type="button" value="-">
<input type="button" value="黄">
<input type="button" value="红">
<p id="p1">
    鸟巢体育馆里，万众瞩目的2022年北京冬奥会闭幕式正在隆重上演。
    灯火璀璨，如梦如幻，充满了中国式浪漫。
    本届冬奥会中国体育代表团表现出色，勇夺9枚金牌、4枚银牌、2枚铜牌，取得了我国参加冬奥会的历史最好成绩，
    为祖国和人民赢得了荣誉，为成功举办北京冬奥会作出了重大贡献。
    以冰雪为媒，透过冬奥窗口，世界看到了一个阳光、富强、开放、充满希望的中国。
</p>
<script>
    const P1 = $('#p1');
    let size = 16;

    $("[value='+']").click(() => P1.css({'font-size': ++size}));
    $("[value='-']").click(() => P1.css({'font-size': --size}));

    $("[value='黄']").click(() => P1.css({'border': '2px solid yellow'}));
    $("[value='红']").click(() => P1.css({'border': '2px solid red'}));
</script>
</body>
</html>
