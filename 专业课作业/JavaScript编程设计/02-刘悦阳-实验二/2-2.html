<header>
    <script>
        function checkPassword() {
            const passwordInput = prompt("请输入密码：")
            if (passwordInput === "123456") {
                alert("密码输入正确！");
            } else {
                alert("密码输入错误！");
                checkPassword();
            }
        }

        checkPassword();
    </script>
